<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejercicio 1 con Javascript</title>
<script type="text/javascript"></script>
</head>

<body>
  <script>
  var distancia;

  distancia = prompt('Inserte la distancia a recorrer' + '')

  if(distancia <= 1000){
    alert('Puedes viajar a pie')
  } else if ((distancia >= 1001) && (distancia <= 10000)){
    alert('Puedes viajar en bicicleta')
  } else if ((distancia >= 10001) && (distancia <= 30000)){
    alert('Puedes viajar en colectivo')
  } else if ((distancia >= 30001) && (distancia <= 100000)){
    alert('Puedes viajar en auto')
  } else if (distancia > 100000){
    alert('Deberás viajar en avión')
  }
  </script>
</body>
</html>
